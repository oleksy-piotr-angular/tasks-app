<!-- ToolBar -->
<div class="toolbar" role="banner">
  <h1>{{ title }}</h1>
  <div *ngIf="isMenuRequired">
    <button (click)="proceedLogOut()" class="btn btn-outline-danger">
      Logout:<br />
      {{ email }}<br />
      Session Expires at:<br />
      {{ expirationTime }}
    </button>
  </div>
</div>
<div class="spacer"></div>

<router-outlet></router-outlet>
